dist: trusty
language: node_js
sudo: required
git:
  submodules: false
node_js:
- '11.10'
services:
- docker
cache:
  directories:
  - node_modules
before_install:
- npm i -g yarn@latest
- sudo apt-get update
- sudo apt-get -y install python3-pip
- sudo pip3 install awscli
install:
- yarn install
script:
- yarn test:ci
deploy:
- provider: script
  script: "bash ./.travis/deploy.sh prod $PROD_REGION"
  on:
    branch: master
- provider: script
  script: >-
    bash ./.travis/deploy.sh staging $STAGING_REGION &&
    bash ./.travis/deploy.sh qa $STAGING_REGION
  on:
    branch: staging
env:
  global:
  - secure: 
  - secure: 
  - secure: 
